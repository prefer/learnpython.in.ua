**Погружение в JavaScript**

История развития языка JavaScript – своего рода настоящая драма. Ещё каких-то пять лет назад многие пророчили ему медленную
и мучительную смерть, приводили десятки сомнительных доводов его несовершенства. В общем, всячески его недооценивали.
А потом пришли интерактивные веб-приложения.

Сегодня мы жизни не смыслим без мгновенного (без перезагрузки) обмена сообщений и возможности драгндропнуть файл прямо в окно браузера.
**JavaScript**, сделавший эти милые сердцу плюшки возможными, пустил корни во все области веб-разработки: базы даны, серверную часть,
мобильные приложения. Гадкий утёнок превратился в лебедя и захватил мир.

**Описание курса:**

Начать писать на JavaScript легко – при должном усердии работающие приложения получатся уже в первые недели работы.
А вот достичь уровня повыше – задача не из лёгких. Поведение JavaScript не похоже на знакомую и привычную логику Java и C#.
Радик Фаттахов заставит строптивый язык приоткрыть участникам курса свои тайны и по полочкам разложит философию наиболее
популярных фреймворков. А на закуску – практическая часть: разработка клиентской части веб-приложений и мобильных приложений.

В курс входит изучение:

* JavaScript Core (scope, object, functions);
* jQuery;
* ExtJs 4 – Иерархия классов;
* ExtJs 4 – MVC-архитектура;
* Sencha Touch 2 – мобильная разработка на HTML5;
* альтернатива JavaScript’у – Dart, CoffeeScript, ClojureScript.

*Количество занятий:* 8.

*Длительность занятия:* 1,5 часа.

*Длительность курса:* 2 месяца.

*Требования к кандидатам:* знание хотя бы одного языка программирования, основ HTML, CSS, знакомство с ООП.

