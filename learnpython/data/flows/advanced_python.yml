**Погружение в Python**

В настоящее время Python является очень мощным инструментом для различного рода задач.
Данный курс предназначен для тех, кто уже умеет программировать на python, но желает
более детально изучить язык и попробавать заглянуть под капот питона.

**Краткая программа курса:**

* Magic-методы;
* Метаклассы, абстрактные классы, декораторы;
* Iterators/Generators;
* Сопроцедуры (Coroutines);
* Дескрипторы и менеджеры контекста;
* Элементы функционального программирования;
* Работа с Binary-данными, (де)сериализация;
* Сокеты и работа с сетью;
* Concurrency и параллелизация;
* Работа с Python как с языком: AST, парсеры и проч;
* Отладка и профилирование;
* Закрепление материала - Практическая работа.

**Требования к участникам:** уметь программировать на Python

**Формат курса:** 10-12 занятий растянутся на более чем 2 месяца. По одному занятию в неделю. Каждое занятие длится 2 часа:
45 минут - первая часть, 15 минут - отдых, 45 - минут вторая часть, 15 минут - вопросы.
После каждого занятия предоставляется домашние задания + видеозапись урока.

**Дата, время и место:** дата начала будет установлена после набора группы в 15 человек (предварительно сентябрь).
Время - по субботам в 10-00 или по будням в 18-30.
Место проведения - `здание IT Park'а <http://goo.gl/YxheFM>`_.

