**Погружение в C#**

Одна из самых популярных технологий для разработки как небольших программ так и программных
комплексов уровня enterprise. C# используется практически в любой области. Данный курс попробует
открыть завесу подноготной языка, расскажет о его самых широких возможностях.
Курс подойдет как начинающим разработчикам, знакомым с синтаксисом языка так и продвинутым
программистам, которым откроются самые потаенные детали технологии.

**В полный курс входит:**

- I часть (начало сентябрь 2014):

  - Нюансы языка C#
  - Асинхронное и многопоточное программирование
  - ASP.NET MVC
  - LINQ
  - SignalR
  - Закрепление материала - Практическая работа.

- II часть (начало зима-весна 2014-2015):

  - Entity Framework
  - Шаблоны T4
  - WCF (C#)
  - Identity and Access Control
  - Закрепление материала - Практическая работа.


**Требования к кандидатам:** уметь программировать на C#.

