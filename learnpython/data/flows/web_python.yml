**Создание эффективных web-приложений**

В 2014-м году никого не удивишь веб-приложением, построенным при помощи `Django
<http://www.djangoproject.com/>`_, `Pyramid <http://www.pyramidproject.com/>`_
или даже `Flask <http://flask.pocoo.org/>`_. Однако куда сложнее удивить
грамотным и эффективным web-приложением, способным одинаково успешно справляться
с нагрузкой реального мира и оставаться простым и легким для разработки.
Данный курс расчитан на людей со знанием программирования, желающих
открыть для себя мир веб-разработки на python'e.

**Краткая программа курса:**

* Python tips & tricks
* Стандартная библиотека Python
* Что такое WSGI и зачем он нужен? Werkzeug и WebOb
* Работа с базами данных
* Тестирование
* Знакомство с популярными веб-фреймворками
* ORM's
* Шаблонизаторы
* Веб-сокеты
* Закрепление материала - Практическая работа.

**Требования к участникам:** Опыт программирования на любом популярном языке.
Приветствуется понимание ООП и опыт работы с СУБД. Огромное желание узнать что-то новое.

**Формат курса:** 10-12 занятий растянутся на более чем 2 месяца. По одному занятию в неделю. Каждое занятие длится 2 часа:
45 минут - первая часть, 15 минут - отдых, 45 - минут вторая часть, 15 минут - вопросы.
После каждого занятия предоставляется домашние задания + видеозапись урока.

**Дата, время и место:** дата начала будет установлена после набора группы в 15 человек (предварительно - 5-е апреля).
Время - по субботам в 10-00  или по будням в 18-30..
Место проведения - `здание IT Park'а <http://goo.gl/YxheFM>`_.

**Стоимость занятий в группе:** 8000 рублей.

**Стоимость online по интернету:** 1000 рублей (общение в скайпе, доступ к видеоурокам и домашним заданиям).
При записи на эту программу укажите online при записи на курс.

