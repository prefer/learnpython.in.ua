**Погружение в Web**


Программа курса:

- Верстка. Адаптивная верстка. Подход БЭМ. Препроцессоры: Less, Sass, Haml, Stylus.
- Динамические страницы. JavaScript. Популярные библиотеки: jQuery, AngularJS, BackboneJS, ExtJS и т.п.
- Технологии HTML5 и CSS3. Оффлайн хранение данных: LocalStorage, SessionStorage, WebSQL, IndexedDB. CSS3-анимации. WebGL и WebAudio. WebRTC. Web-workers. Notification api. Другие современные технологии.
- Технологии Comet и Web-сокеты. SockJS, SocketIO. Протокол Wamp. Как писать “живые” web-приложения.
- Компилируемые в JavaScript языки: TypeScript, Dart, CoffeeScript. Стоит ли использовать, что использовать и как использовать.
- Автоматизация рутинных задач веб-разработки. Планировщики заданий. Grunt JS.

*Требования к кандидатам:* быть знакомым с программированием.

**Формат курса:** 6-8 занятий. По одному занятию в неделю. Каждое занятие длится 2 часа:
45 минут - первая часть, 15 минут - отдых, 45 - минут вторая часть, 15 минут - вопросы.
После каждого занятия предоставляется домашние задания. В конце курса

