**Погружение в Web**


В современном информационном мире Веб занимает одно из лидирующих мест.
Если в начале своего развития Веб был примитивен, браузеры умели только показывать простой текст и картинки,
то теперь web-браузеры совершенствуются на столько, что все чаще полностью заменяют стандартные standalone-приложения.
К сожалению, не все разработчики интересуются современными технологиями,
знают о том, как граммотно организовать свою работу, чем WebSql отличается от IndexedDB, а WebSocket'ы от WebRTC.
Не говоря уже о том, что далеко не все разработчики применяют новые технологии на практике просто потому,
что боятся потерять совместимость со старыми веб-браузерами или просто не знают о наличии таких технологий.
В курсе занятий мы познакомимся с рядом современных технологий, с принципами их работы,
поговорим о том как делать стоит, а как не стоит, посмотрим огромное множество примеров и будем много эксперементировать.
Данный курс будет интересен начинающим web-разработчикам.
Курс не привязан к какой-либо серверной технологии и позволяет расширить свой кругозор в современном мире web.

**Краткая программа курса:**

- Верстка. Адаптивная верстка. Фреймворк “Twitter bootstrap”. Подход БЭМ.
- Препроцессоры: Less, Sass, Haml, Stylus.
- JavaScript и динамические странички. Применение популярных библиотек: jQuery, AngularJS, BackboneJS. Что, где, когда использовать и где не использовать. Пример реализации простого web-приложения на одном из фреймворков.
- Технологии HTML5 и CSS3. Оффлайн хранение данных: LocalStorage, SessionStorage, WebSQL, IndexedDB. CSS3-анимации. WebGL и WebAudio. WebRTC, Web-workers и Notification. Другие современные технологии.
- Технологии Comet и Web-сокеты. SockJS, SocketIO. Протокол Wamp. Как писать “живые” web-приложения.
- Компилируемые в JavaScript языки: TypeScript, Dart, CoffeeScript. Стоит ли использовать, что использовать и как использовать.
- Тестирование Web-приложений. Тестирование в браузере с помощью qunit. Тестирование на сервере с помощью PhantomJS и NodeJS. Автоматизация рутинных задач веб-разработки. Планировщики заданий. Grunt JS.
- Технологии XML и XSLT. Применение в современной web-разработке.
- Работа в комманде. Системы контроля версий: Git и Mercurial. Проекты GitHub и BitBucket.

**Требования к участникам:** быть знакомым с программированием.

