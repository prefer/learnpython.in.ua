title: Корпоративные услуги

Мы предлагаем it-курсы для организаций любой сложности по таким направлениям, как:

- python
- c#, .net
- javascript
- web
- системное администрирование

Формат курсов согласовывается в конкретном случае. Это может быть и
один день, и несколько месяцев.

По вопросам сотрудничества пожалуйста напишите письмо на адрес *help [at] diveinto [dot] ru*,
или воспользуйтесь обратной связью в форме "Контакты".